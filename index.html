<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Chris Dixon Brief - Read the latest articles and posts">
    <title>The Chris Dixon Brief - Home</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/blog.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Prism.js for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="logo">The Chris Dixon Brief</a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="#contact" class="nav-link">Contact</a></li>
                    <li><a href="admin/login.html" class="nav-link">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="blog-hero">
        <div class="container">
            <h1 class="blog-hero-title">Life is full of Quirks</h1>
            <p class="blog-hero-subtitle">My Thoughts, My Plans, My Projects</p>
            
            <!-- Category Filters -->
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <!-- Categories will be loaded dynamically -->
            </div>
        </div>
    </section>

    <!-- Featured Posts -->
    <section class="featured-posts">
        <div class="container">
            <h2>Featured Posts</h2>
            <div id="featured-posts" class="featured-posts-grid">
                <!-- Featured posts will be loaded here -->
            </div>
        </div>
    </section>

    <!-- All Posts Section -->
    <section class="posts-section">
        <div class="container">
            <div class="posts-header">
                <h2>All Posts</h2>
                <div class="posts-controls">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search posts...">
                    </div>
                    <select id="sort-select" class="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
            </div>
            
            <div id="posts-grid" class="posts-grid">
                <!-- Posts will be loaded here -->
            </div>
            
            <button id="load-more-btn" class="btn btn-primary load-more-btn" style="display: none;">Load More</button>
        </div>
    </section>

    <!-- Footer -->
    <footer style="padding: var(--spacing-xl) 0; text-align: center; color: var(--text-secondary); border-top: 1px solid var(--border-color); margin-top: var(--spacing-xl);">
        <div class="container">
            <p>&copy; 2025 The Chris Dixon Brief. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/blog.js"></script>
    
    <script>
        // Load categories for filters
        async function loadCategories() {
            try {
                const categories = await api.getCategories();
                const container = document.querySelector('.category-filters');
                if (categories.length > 0) {
                    categories.forEach(cat => {
                        const btn = document.createElement('button');
                        btn.className = 'filter-btn';
                        btn.dataset.category = cat.slug;
                        btn.textContent = cat.name;
                        btn.style.backgroundColor = cat.color || '#0c71c3';
                        btn.addEventListener('click', (e) => {
                            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                            document.querySelector('.category-filters').firstElementChild.classList.remove('active');
                            // Trigger blog.js filter
                            const event = new Event('click');
                            btn.dispatchEvent(event);
                        });
                        container.appendChild(btn);
                    });
                }
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }
        
        loadCategories();
    </script>
</body>
</html>
