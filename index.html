<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Life's Quirks - Read the latest articles and posts">
    <title>Life's Quirks - Home</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/blog.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Marked.js for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Prism.js for code highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="logo">Life's Quirks</a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li>
                        <button id="search-toggle" class="search-toggle-btn" aria-label="Search">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="blog-hero">
        <div class="container">
            <h1 class="blog-hero-title">Life is full of Quirks</h1>
            <p class="blog-hero-subtitle">My Thoughts, My Plans, My Projects</p>
            
        </div>
    </section>

    <!-- Featured Posts -->
    <section class="featured-posts">
        <div class="container">
            <h2>Featured Posts</h2>
            <div id="featured-posts" class="featured-posts-grid">
                <!-- Featured posts will be loaded here -->
            </div>
        </div>
    </section>

    <!-- All Posts Section -->
    <section class="posts-section">
        <div class="container">
            <div class="posts-header">
                <div class="posts-controls">
                    <select id="sort-select" class="sort-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="popular">Most Popular</option>
                    </select>
                </div>
            </div>
            
            <div id="posts-grid" class="posts-grid">
                <!-- Posts will be loaded here -->
            </div>
            
            <button id="load-more-btn" class="btn btn-primary load-more-btn" style="display: none;">Load More</button>
        </div>
    </section>

    <!-- Footer -->
    <footer style="padding: var(--spacing-xl) 0; text-align: center; color: var(--text-secondary); border-top: 1px solid var(--border-color); margin-top: var(--spacing-xl);">
        <div class="container">
            <p>&copy; 2025 Life's Quirks. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/blog.js"></script>
    
    <!-- Search Modal -->
    <div id="search-modal" class="search-modal" style="display: none;">
        <div class="search-modal-content">
            <div class="search-modal-header">
                <h2>Search Posts</h2>
                <button id="search-close" class="search-close-btn" aria-label="Close search">√ó</button>
            </div>
            <div class="search-modal-body">
                <input type="text" id="search-input" placeholder="Search posts..." autofocus>
            </div>
        </div>
    </div>
</body>
</html>
