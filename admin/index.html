<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life's Quirks Admin Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/admin.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100;300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="admin-page">
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <h2>Life's Quirks Admin Dashboard</h2>
            <ul class="admin-nav">
                <li class="admin-nav-item">
                    <a href="index.html" class="admin-nav-link active">Dashboard</a>
                </li>
                <li class="admin-nav-item">
                    <a href="posts.html" class="admin-nav-link">Posts</a>
                </li>
                <li class="admin-nav-item">
                    <a href="categories.html" class="admin-nav-link">Categories</a>
                </li>
                <li class="admin-nav-item">
                    <a href="comments.html" class="admin-nav-link">Comments</a>
                </li>
                <li class="admin-nav-item">
                    <a href="editor.html" class="admin-nav-link">New Post</a>
                </li>
                <li class="admin-nav-item">
                    <a href="#" onclick="logout()" class="admin-nav-link">Logout</a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <div class="admin-header">
                <h1>Dashboard</h1>
                <div style="display: flex; align-items: center; gap: var(--spacing-md);">
                    <a href="../index.html" target="_blank" class="btn btn-secondary" style="text-decoration: none;">View Site</a>
                    <div class="admin-user-info" id="admin-user-info">
                        Loading...
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="admin-stats" id="admin-dashboard">
                <div class="stat-card">
                    <h3 id="stats-posts">0</h3>
                    <p>Total Posts</p>
                </div>
                <div class="stat-card">
                    <h3 id="stats-views">0</h3>
                    <p>Total Views</p>
                </div>
                <div class="stat-card">
                    <h3 id="stats-categories">0</h3>
                    <p>Categories</p>
                </div>
                <div class="stat-card">
                    <h3 id="stats-pending-comments">0</h3>
                    <p>Pending Comments</p>
                </div>
            </div>

            <!-- Recent Posts -->
            <section style="margin-top: var(--spacing-xl);">
                <h2>Recent Posts</h2>
                <div id="posts-list" class="admin-list">
                    <!-- Posts will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/theme.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/admin.js"></script>
    
    <script>
        // Load user info
        async function loadUserInfo() {
            try {
                const data = await api.getCurrentUser();
                const user = data.user;
                document.getElementById('admin-user-info').textContent = `Logged in as: ${user.email}`;
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        function logout() {
            api.logout();
            window.location.href = 'login.html';
        }

        loadUserInfo();
    </script>
</body>
</html>
